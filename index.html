<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./assets/css/base.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body class="font-inter h-screen bg-black flex justify-center items-center">
    <main
      class="w-80 rounded-xl bg-grey-900 flex flex-col items-center p-6 gap-6 sm:w-96 sm:p-10"
    >
      <img
        class="w-[5.5rem] rounded-full"
        src="./assets/images/avatar-jessica.jpeg"
        alt="Jessica's Avatar"
      />
      <div class="space-y-1">
        <h1 class="text-center font-bold text-white text-[24px]">
          Jessica Randall
        </h1>
        <p class="text-center text-green font-semibold text-[14px]">
          London, United Kingdom
        </p>
      </div>
      <p
        class="text-white font-normal text-[14px] text-nowrap whitespace-nowrap"
      >
        "Front-end developer and avid reader."
      </p>
      <div class="text-[14px] w-full flex flex-col gap-4">
        <a
          class="block text-center rounded-md font-bold text-white bg-grey-500 py-3 w-full hover:bg-green hover:text-black hover:shadow-md"
          href="#"
          >GitHub</a
        >
        <a
          class="block text-center rounded-md font-bold text-white bg-grey-500 py-3 w-full hover:bg-green hover:text-black hover:shadow-md"
          href="#"
          >Frontend Mentor</a
        >
        <a
          class="block text-center rounded-md font-bold text-white bg-grey-500 py-3 w-full hover:bg-green hover:text-black hover:shadow-md"
          href="#"
          >LinkedIn</a
        >
        <a
          class="block text-center rounded-md font-bold text-white bg-grey-500 py-3 w-full hover:bg-green hover:text-black hover:shadow-md"
          href="#"
          >Twitter</a
        >
        <a
          class="block text-center rounded-md font-bold text-white bg-grey-500 py-3 w-full hover:bg-green hover:text-black hover:shadow-md"
          href="#"
          >Instagram</a
        >
      </div>
    </main>
  </body>
</html>
